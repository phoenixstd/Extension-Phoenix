<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <title>Extension Phoenix Studio</title>
</head>

<body>
    <img id="img-header" src="images/header_phoenix.png" width="100%"/>
    
    <div class="my-3 container-fluid">    
        <h4>Extension Phoenix Studio</h4>
        <div class="accordion accordion-flush" id="desplegableMenu" >
            <div class="accordion-item">
                <h2 class="accordion-header" id="tippers-heading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#trafico-tippers" aria-expanded="false" aria-controls="trafico-tippers">
                        <img src="images/chaturbate.png" width="30%"/> - <b>Trafico Tippers</b>
                    </button>
                </h2>
                <div id="trafico-tippers" class="accordion-collapse collapse" aria-labelledby="tippers-heading" data-bs-parent="#desplegableMenu">
                    <div class="accordion-body">
                        <button class="btn-start btn-primary" id="runexec">Enviar Mensaje a Tippers</button>
                        <button class="btn-stop btn-primary" id="stopexec">Detener</button>
                    </div>
                </div>
            </div>
            <div class="accordion-item" hidden>
                <h2 class="accordion-header" id="flush-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                    Accordion Item #2
                    </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#desplegableMenu">
                    <div class="accordion-body">Placeholder content for this accordion, which is intended to demonstrate the <code>.accordion-flush</code> class. This is the second item's accordion body. Let's imagine this being filled with some actual content.</div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer">@2023 - Phoenix Studio</div>
    <script src="js/bootstrap.min.js"></script>
</body>
<script src="js/popup.js"></script>

</html>
